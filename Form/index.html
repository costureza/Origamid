<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <form action="./" >
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nomes">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" disabled>
    <div class="checkbox">
      <input type="checkbox" name="termos" id="termos" value="aceito">
      <label for="termos">Aceito os termos e condições</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" name="anuncio" id="anuncio">
      <label for="anuncio">Desejo receber anúncios</label>
    </div>
    <p>Entrega:</p>
    <div class="radio">
      <input type="radio" name="retirada" id="retirada">
      <label for="retirada">Retirar no local</label>
    </div>
    <div class="radio">
      <input type="radio" name="retirada" id="entrega">
      <label for="entrega">Entrega em casa</label>
    </div>
    <label for="parcelas">Parcelas</label>
    <select name="parcelas" id="parcelas">
      <option value="1x">1x de R$200</option>
      <option value="2x">2x de R$100</option>
      <option value="4x">4x de R$50</option>
    </select>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <label for="idade">Idade</label>
    <input type="number" name="idade" id="idade">
    <label for="saida">Saída</label>
    <input type="date" name="saida" id="saida">
    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem" rows="5"></textarea>
    <button>Enviar</button>
  </form>
</body>
</html>
